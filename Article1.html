## 一、引言

在日常工作中，我会经常使用 AI 处理竞品调研、功能梳理、文档整理等事务。但实际使用下来，我发现 AI 给出的反馈效果并不理想。

网上有不少资料显示，很多人已经能高效运用 AI—— 比如数学家陶哲轩会借助 AI 拓展思路、探索问题的其他解法。各类评测也能证明，AI 的能力早已足够强大，它具备丰富的背景知识和一定的逻辑思考能力，用来完成系列重复工作完全游刃有余。

既然 AI 本身没问题，那效果不佳的根源就出在我的提问方式上。所以我想通过这篇文章，和大家探讨如何通过优化提问，让 AI 成为真正的提效工具，替代部分重复劳动、搭建工作脚手架，帮助我更快更好地完成基础工作，从而有更多精力思考更重要的问题。

## 二、提问与使用中的核心痛点

### （一）与 AI 交互直接痛点

1. 提问缺乏上下文，常常只丢给 AI 一句模糊的需求。比如让它 “整理表格”，却没说清整理维度、输出格式等细节，导致 AI 给出的内容不符合预期。

2. 面对大任务没有做拆分，直接抛给 AI “调研某某产品” 这类宽泛需求。而产品包含多个功能和调研方向，AI 输出的内容自然会非常宽泛，抓不住核心。

3. 不清楚 AI 的能力边界，遇到不满意的结果时，无法判断是自己提问方式的问题，还是 AI 本身的能力局限。

4. AI 生成的内容存在 “幻觉”，有时很难辨别信息真伪，不确定它说的是事实还是虚构的内容。

5. 自身需求不明确，连自己都不知道想要什么，自然没办法精准地向 AI 描述诉求。

### （二）个人执行深层痛点

1. 面对复杂问题容易逃避，没办法深入梳理需求就急于提问，导致提问缺乏针对性。

2. 害怕沟通、嫌麻烦，尤其是 AI 后续追问的问题太多时，不知道该从何回答，干脆敷衍回应，最终导致 AI 后续输出的精准度下降。

3. 对 AI 生成的结果不满意，但又说不出具体哪里不好，难以及时给出有效的优化指令。

4. 容易过度依赖 AI，缺乏对生成内容的把关意识，甚至不检查就直接使用，后续常常出现问题。

## 三、好问题的核心定义与判断标准

一个好的提问，基础是提供足够的上下文，且问题表述要明确。

进一步可分为两类场景的标准：

1. 信息获取类问题：优先级是准确度，要求 AI 能理解提问意图，并给出延伸信息，而不只是简单回应表面需求。

2. 任务执行类问题：需要明确目标、使用场景、交付形式等核心信息，让 AI 清楚 “做什么、给谁用、做成什么样”。

从本质上来说，就是把 AI 当作能力强但缺乏具体场景认知的新员工，用清晰的指令引导它一步步完成任务。

## 四、高效提问的实践方法

结合上面提到的使用痛点，我总结了几个应对办法：

1. 任务拆解：先将大任务拆分为多个核心板块，自己先梳理出大致方向，再逐一向 AI 提问。这个过程也可以和 AI 讨论拆解逻辑，比如要研究 “复制某公司功能”，就可以拆分为 “复制目的、核心功能点、实施难度、预期效果” 等方向，分别展开讨论。

2. 优化提问流程：先用对话模式和 AI 确认关键问题，明确核心需求后，再切换到深度研究模式。不过在这个过程中，我有时会对内容把控不足、心里没底，后续可以尝试先自行预测理想效果，再对比 AI 输出判断是否符合预期。

3. 精准提供上下文：主动向 AI 说明任务背景、目标、使用人群和交付要求，避免 AI 在后续论述中反复询问基础信息。也可以提前和 AI 约定，让它先确认所有不清楚的背景细节，再给出方案和思路。

4. 框架先行：先让 AI 输出基础框架，待框架确认无误后，再让它填充具体内容，避免后续大面积返工。

5. 多重校验：对 AI 生成的内容进行反复质问，询问信息的准确性，要求它进行优化。如果对结果仍有疑虑，还可以开一个新的对话框，将内容同步过去让 AI 交叉检查。

## 五、实战案例

以 “通知机制的调研和推动” 为例：我们的核心需求是解决现有商户端站内通知使用率低的问题，计划新增邮件订阅功能，让商户能及时获取产品更新信息。

整个过程中，我先后用 AI 解决了这些问题：怎么开展调研、我们实际需要什么功能、有哪些可行方案、方案是否合适、如何把方案梳理得更清晰让他人理解。后续会补充具体的提问话术和 AI 输出效果对比，让案例更完整。

## 六、提问思维的进阶启发

以上就是我使用 AI 过程中的一些心得和案例。最近我看到一篇关于提问的文章，核心观点是：提问的本质在于确定共识与分歧，以及识别关键切入点。

这种思维也可以应用到 AI 提问中，比如当 AI 输出的内容与我的认知有差异时，就可以针对性提问：“你输出的 XX 内容与我理解的 XX 部分有相似之处，但在 XX 点上存在不同，请问差异原因是什么？” 不过这种提问方式的实际效果，还需要在更多实践中慢慢感悟。

## 七、总结

在与 AI 对话提问的过程中，首先要调整好心态：AI 是辅助我的帮手，我才是真正掌控方向盘的人，整个交互过程的主导权在我手中，不能被 AI 的输出节奏牵着鼻子走。

基础的使用逻辑是：提供完整的上下文、明确需求与交付形式，自己先拆解大任务，再让 AI 逐一完成小任务。

关键步骤是：框架先行，通过追问补充细节，对内容反复校验、溯源查证，确保信息准确。

优化技巧是：对结果不满意时，要明确指出具体问题；若多次优化仍无改善，可总结历史对话核心信息，重启新的对话。

最后想说，用好 AI 的过程也是自我成长的过程。在这个过程中，我不仅慢慢优化了提问方式，还在克服拖延、逃避等不良习惯，这也是使用 AI 带来的额外收获。
